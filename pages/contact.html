<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | The Recipe Hub</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="header-banner">
        <div class="banner-content">
            <p>Home / Contact</p>
        </div>
    </div>
    <main class="contact-main-content">

        <div class="contact-container">
            <h2>Get in Touch</h2>
            <p>We'd love to hear from you! Please fill out the form below.</p>
            <form id="contactForm" class="contact-form">
                <div class="form-group">
                    <label for="name">Full Name</label> <input type="text" id="name" name="name" required placeholder="e.g., John Doe"> </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email address">
                </div>

                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required placeholder="What's your message about?">
                </div>

                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required placeholder="Type your message here..."></textarea>
                </div>

                <button type="submit" class="submit-button">Send Message</button>
            </form>
            <div id="form-message" class="message-box" style="display: none;"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script src="../js/include-layouts.js"></script>
    <script src="../js/contact.js"></script>
    <script src="../script.js"></script>
</body>
</html>
