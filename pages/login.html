<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | Recipe Management</title>
    
    <link rel="stylesheet" href="../style.css"> 
    <link rel="stylesheet" href="../css/login.css">
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
   <div class="header-banner">
    <div class="banner-content">
      <p>Home / Register</p>
    </div>
  </div>
    <div class="page-content-wrapper">
        <div class="main-content">
            <div class="login-box">
                <h2>Login</h2>
                <form id="loginForm">
                    <input type="email" id="email" placeholder="Email" required />
                    <input type="password" id="password" placeholder="Password" required autocomplete="current-password" />
                    <button type="submit">Login</button>
                </form>
                <p>Don't have an account? <a href="register.html">Register</a></p>

                <div class="social-login-options">
                    <p>Or log in with:</p>
                    <button id="google-login-button" class="google-login-button" type="button">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google Logo" class="google-icon">
                        Login with Gmail
                    </button>
                </div>
                </div>
        </div>
    </div>
    <div id="footer-placeholder"></div>

    <script src="../js/include-layouts.js"></script>
    <script src="../js/login.js"></script>
</body>
</html>
